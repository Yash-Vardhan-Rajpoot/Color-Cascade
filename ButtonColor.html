<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Cascade - Interactive Background Changer</title>
    <link rel="stylesheet" href="ButtonColor.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="h1">Color Cascade</h1>
        <p id="description">Click the buttons to transform the background with beautiful colors!</p>
    </header>
    <main>
        <div id="div">
            <button id="purple" class="button">Purple</button>
            <button id="red" class="button">Red</button>
            <button id="green" class="button">Green</button>
            <button id="blue" class="button">Blue</button> 
            <button id="orange" class="button">Orange</button>
        </div>
        <div id="div1">
            <button id="white" class="button">Reset</button>
        </div>
    </main>
    <script src="ButtonColor.js"></script>
</body>
</html>
